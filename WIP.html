<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #171719;
            color: #ff9900;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .caution-tape {
            width: 100%;
            height: 20px;
            background: repeating-linear-gradient(
                    45deg,
                    #ff9900,
                    #ff9900 10px,
                    #171719 10px,
                    #171719 20px
            );
            position: relative;
            margin: 10px 0;
        }
        .caution-tape:nth-child(1) {
            transform: rotate(-5deg);
        }
        .caution-tape:nth-child(2) {
            transform: rotate(5deg);
        }
        .text {
            margin: 20px;
            text-align: center;
        }
        .text h1 {
            font-size: 48px;
            margin: 10px 0;
        }
        .text p {
            font-size: 20px;
            color: #ff9900;
        }
    </style>
</head>
<body>
<div class="caution-tape"></div>
<div class="caution-tape"></div>
<div class="text">
    <h1>WORK IN PROGRESS...probably</h1>
    <p>
        It's like assembling IKEA furniture. It's confusing and chaotic <br> but worth it at the end. Stay tuned.
    </p>
</div>
<div class="caution-tape"></div>
<div class="caution-tape"></div>
</body>
</html>
